<html>
  <head>
    <meta charset="utf-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Welcome</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a routerLink="">Login</a></li>
          <li><a routerLink="camp-stats">Camp Stats</a></li>
          <li><a routerLink="camp-enrollment">Camp Enrollment</a></li>
        </ul>
      </div>
    </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Camp Quality</h1>
        <h3>Account Setup for New Users</h3>
        <p>Please fill in the details below to create an account</p>
      </div>
      <div class="form-group">
        <label for="mailForm">Email address</label>
        <input type="email" class="form-control" id="mailForm" placeholder="Email">
        <br>
        <label for="passForm">Password</label>
        <input type="password" class="form-control" id="passForm" placeholder="Password">
        <br>
        <label for="securityQForm">Select a security question</label>
        <br>
        <select name="securityQ">
          <option value="3">Mother's Maiden Name</option>
          <option value="2">As a child, what did you want to be when you grew up</option>
          <option value="1">Name of the city in which you were born</option>
        </select>
        <br>
        <br>
        <label for="securityAForm">Answer to security question</label>
        <input type="text" class="form-control" id="securityAnswer">
      </div>
      <br>
      <div class="btn-group">
        <button type="submit" class="btn btn-default" routerLink="">Submit</button>
      </div>
    </div>
    <br>
    <br>


    <script
    src="http://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>  <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  </body>
</html>
