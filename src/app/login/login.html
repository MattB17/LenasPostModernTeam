<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Welcome</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a routerLink="new-user">New User</a></li>
          <li><a routerLink="camp-stats">Stats by Camp</a></li>
          <li><a routerLink="camp-enrollment">Stats by Camper</a></li>
        </ul>
      </div>
    </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Camp Quality</h1>
        <h3>Log In for Returning Users</h3>
        <p>For returning users, enter your login details below</p>
      </div>
      <div class="form-group">
        <label for="mailForm">Email address</label>
        <input type="email" class="form-control" id="mailForm" placeholder="Email">
        <br>
        <label for="passForm">Password</label>
        <input type="password" class="form-control" id="passForm" placeholder="Password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Keep me Logged In
        </label>
      </div>
      <br>
      <div class="btn-group">
        <button type="submit" class="btn btn-default" routerLink="camper-info">Login</button>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <p>For new users please set up an account</p>
      <div class="btn-group">
        <button type="submit" class="btn btn-default" routerLink="new-user">Create Account</button>
      </div>
    </div>


    <script
    src="http://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>  <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
